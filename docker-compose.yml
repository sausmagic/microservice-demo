version: '3'
services:

  # Inner architecture
  anag-service:
    image: tv-demo-ms/tv-anag-service
    depends_on:
      - eureka-server
    networks:
      - microservices
  payment-service:
    image: tv-demo-ms/tv-payment-service
    links:
      - mongodb
      - message-broker
      - eureka-server
    networks:
      - microservices
      - mongonet
      - broker
  voting-service:
    image: tv-demo-ms/tv-voting-service
    links:
      - message-broker
      - eureka-server
    networks:
      - microservices
      - broker
  fidelity-service:
    image: tv-demo-ms/tv-fidelity-service
    links:
      - anag-service
      - message-broker
      - eureka-server
    networks:
      - microservices
      - broker

  # Outer architecture
  edges-server:
    image: tv-demo-ms/edge-server
    ports:
      - "8080:8080"
    depends_on:
      - anag-service
      - payment-service
      - eureka-server
    networks:
      - microservices
  eureka-server:
    image: tv-demo-ms/service-discovery
    ports:
      - "8761:8761"
    networks:
      - microservices
  message-broker:
    image: rabbitmq:3.6-alpine
    tmpfs:
      - /var/lib/rabbitmq
    networks:
      - broker
  mongodb:
    image: mongo
    tmpfs:
      - /data/db
      - /data/configdb
    networks:
      - mongonet

networks:
  microservices:
  mongonet:
  broker:
