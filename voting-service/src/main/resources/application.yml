spring:
  application:
    name: "voting-service"
  datasource:
    url: "jdbc:h2:mem:DEMO;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: ""
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: "create-drop"
  rabbitmq:
    host: localhost

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health

feign:
  client:
    config:
      default:
        connectTimeout: 500
        readTimeout: 500
        decode404: true
        loggerLevel: basic
  compression:
    response:
      enabled: true

server:
  port: 0

---
spring:
  profiles: docker
  rabbitmq:
    host: message-broker

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    hostname: voting-service

server:
    port: 8080

